<!DOCTYPE html>
<html>
  <head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.7.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.0.0-beta.11"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.0.0"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Template for Embedding Vega-Lite Visualization</h1>
    <!-- Container for the visualization -->
    <div id="vis"></div>

    <script>
      // https://martin-thoma.com/how-to-check-if-two-line-segments-intersect/
      // Assign the specification to a local variable vlSpec.
      var vlSpec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
        "width": 700,
        "height": 500,
        "config": {
            "view": {
            "stroke": "transparent"
            }
        },
        "layer": [
            {
            "data": {
                "url": "https://data.sfgov.org/resource/6ia5-2f8k.geojson",
                "format": {
                    "property": "features"
                }
            },
            "mark": {
                "type": "geoshape",
                "stroke": "white",
                "strokeWidth": 2
            },
            "encoding": {
                "color": {
                "value": "#eee"
                }
            }
            },
            {
              "data": {
                "values": [
                  {"lat": 37.795355, "long": -122.421486666667},
                  {"lat": 37.766571044922, "long": -122.421531677246}
                ]
              },
              "mark": "point",
              "encoding": {
                  "longitude": { "field": "long", "type": "geojson" },
                  "latitude": { "field": "lat", "type": "geojson" }
                }
            }
        ]
      };

      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis', vlSpec);
    </script>
  </body>
</html>
