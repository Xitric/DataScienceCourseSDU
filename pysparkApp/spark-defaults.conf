spark.master                        yarn
spark.serializer                    org.apache.spark.serializer.KryoSerializer

#Ensure only one driver and one executor are launched
spark.executor.instances            1
spark.dynamicAllocation.enabled     false

# Master memory for cluster mode
spark.driver.memory                 1g
spark.driver.cores                  1

# Master memory for client mode
spark.yarn.am.memory                384m
spark.yarn.am.cores                 1

# Worker memory, with an additional 384m overhead
spark.executor.memory               2g
spark.executor.cores                1

#Location of Spark binaries
spark.yarn.jars                     hdfs://namenode:9000/spark-jars/*


