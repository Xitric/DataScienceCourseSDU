    image: xitric/flume:latest
    container_name: flume
    hostname: flume
    restart: on-failure
    env_file:
      - ./secrets.env
      - ./flume.env
    networks:
      cscourse:
        ipv4_address: 172.200.0.30

  livy:
    image: xitric/livy:latest
    container_name: livy
    hostname: livy
    restart: on-failure
    env_file:
      - ./hadoop.env
    ports:
      - 8998:8998
    networks:
      cscourse:
        ipv4_address: 172.200.0.40

  mysql:
    image: xitric/sfdb:latest
    container_name: mysql
    restart: on-failure
    environment:
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - 3306:3306
    networks:
      cscourse:
        ipv4_address: 172.200.0.50

